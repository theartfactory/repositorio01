<!DOCTYPE HTML>
<html>
<head>
<title>Muestra en el mapa la ubicación del dispositivo</title>
<script type="text/javascript" charset="utf-8" src="cordova.js">
</script>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript" charset="utf-8">
	var map
	var indicador
	function inicializar() {
		var mapOptions = {
 			center: new google.maps.LatLng(-34.397, 150.644),
 			zoom: 15,
 			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
		indicador = new google.maps.Marker({
			position: new google.maps.LatLng(-34.397, 150.644),
			map:map
		});
	}
	function GPS(coordenadas) {
		var ubicacion = new google.maps.LatLng(coordenadas.coords.latitude, coordenadas.coords.longitude);
		map.setCenter(ubicacion);
		indicator.setPosition(ubicacion);
	}
	function error() {
		alerta("Ha ocurrido un error");
	}
	function seEncuentraAqui() {
		navigator.geolocation.getCurrentPosition(GPS, error, {enableHighAccuracy : true});
	}
</script>
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map-canvas { height: 80% }
</style>
</head>
<body onload="inicializar()">
	<div id="map-canvas"></div>
	<button onclick="seEncuentraAqui()">Usted está aquí</button>
</body>
</html>
